<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bubblify</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="icheck-bootstrap.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="adminlte.css">
  
<link rel="stylesheet" href="styles.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href=""><img src="img/logo_horizontal.svg" alt="Bubblify logo"></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <h3 class="text-center">Bienvenido a Bubblify</h3>
      <p class="login-box-msg">Ingresá a tu cuenta para gestionar tu sodería</p>

      <form id="formularioLogin">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Email o Usuario" name="usuario">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Contraseña" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Recuerdame
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-12 botones">
            <button type="submit" class="btn btn-block">Ingresar</button>
          </div>
          <!-- /.col -->
          
        </div>
        <p class="mb-1">
          <a href="forgot-password.html">Olvidé mi contraseña</a>
        </p>
      </form>

      <hr class="col-10"> 

      <div class="register-btn text-center mb-3">
        <p>- ¿Todavía no tenés cuenta? -</p>
        <a href="register.html" class="btn btn-block">
          Crear cuenta
        </a>
      </div>
      <!-- /.social-auth-links -->

  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="source/login.js"></script>
</body>
</html>
